      welcome:
        title: OpenProject'e hoş geldiniz!
        text: |
          OpenProject, önde gelen açık kaynaklı proje yönetim yazılımıdır. Klasik, çevik ve hibrit proje yönetimini destekler ve verileriniz üzerinde tam kontrol sahibi olmanızı sağlar.

          Temel özellikler ve kullanım durumları:

          * [Proje Portföy Yönetimi](https://www.openproject.org/collaboration-software-features/project-portfolio-management/)
          * [Proje Planlama ve Takvimlendirme](https://www.openproject.org/collaboration-software-features/project-planning-scheduling/)
          * [Görev Yönetimi ve Sorun İzleme](https://www.openproject.org/collaboration-software-features/task-management/)
          * [Çevik Panolar (Scrum ve Kanban)](https://www.openproject.org/collaboration-software-features/agile-project-management/)
          * [Gereksinim Yönetimi ve Sürüm Planlama](https://www.openproject.org/collaboration-software-features/product-development/)
          * [Zaman ve Maliyet Takibi, Bütçeler](https://www.openproject.org/collaboration-software-features/time-tracking/)
          * [Ekip İşbirliği ve Belgeleme](https://www.openproject.org/collaboration-software-features/team-collaboration/)

          Proje yönetiminin geleceğine hoş geldiniz.

          Yöneticiler için: Bu [karşılama metnini]({{opSetting:base_url}}/admin/settings/general) değiştirebilirsiniz.
