              wiki:
                title: Koşu 1
                content: |
                  ### Sprint planlama toplantısı

                  _Lütfen Sprint planlama toplantısının konularını burada belgeleyin_

                  * Zaman kutulu (8 saat)
                  * Girdi: Ürün İş Listesi
                  * Çıktı: Sprint Backlog

                  * 4 saatlik iki ek zaman kutusuna bölünmüştür:

                      * Ürün Sahibi [Product Backlog]({{opSetting:base_url}}/projects/your-scrum-project/backlogs) ve öncelikleri ekibe sunar ve ekibin kabul etmesi gereken Sprint Hedefini açıklar. Birlikte, ekibin bir sonraki sprintte ilgileneceği Ürün İş Listesindeki konuları önceliklendirirler. Ekip, tartışılan teslimatı taahhüt eder.
                      * Ekip otonom olarak (Ürün Sahibi olmadan) ayrıntılı bir şekilde planlar ve bir [Sprint Backlog] ({{opSetting:base_url}}/projects/your-scrum-project/backlogs) oluşturmak için tartışılan gereksinimlerden görevleri ayırır.


                  ### Günlük Scrum toplantısı

                  _Lütfen burada Günlük Scrum toplantısının konularını belgeleyin_

                  * Ekibin kısa, günlük durum toplantısı.
                  * Zaman kutulu (maks. 15 dakika).
                  * Görev panosundaki](##sprint:scrum_project__version__sprint_1) aşağıdaki konuları tartışmak için ayakta toplantı.
                      * Bir sonraki Günlük Scrum'a kadar ne yapmayı planlıyorum?
                      * İşimi ne engelledi (Engeller)?
                  * Scrum Master moderatörlük yapar ve [Sprint Impediments](##sprint:scrum_project__version__sprint_1) not alır.
                  * Ürün Sahibi haberdar olmak için katılabilir.

                  ### Sprint Gözden Geçirme toplantısı

                  _Lütfen Sprint Gözden Geçirme toplantısının konularını burada belgeleyin_

                  * Zaman kutulu (4 saat).
                  * Kişi başına en fazla bir saatlik hazırlık süresi.
                  * Ekip, ürün sahibine ve diğer ilgili kişilere bu sprintte nelerin başarıldığını gösterir.
                  * Önemli: aptallar ve PowerPoint yok! Sadece bitmiş ürün işlevselliği (Artımlar) gösterilmelidir.
                  * Ürün sahibinden, paydaşlardan ve diğerlerinden geri bildirim istenir ve daha sonraki çalışmalara dahil edilir.
                  * Gösterilen işlevselliklere dayanarak, Ürün Sahibi bu artışla canlı yayına geçmeye veya daha da geliştirmeye karar verir. Bu olasılık erken bir ROI sağlar.


                  ### Sprint Retrospektifi

                  _Lütfen Sprint Retrospektifi toplantısına ilişkin konuları burada belgeleyin_

                  * Zaman kutulu (3 saat).
                  * Sprint İncelemesinden sonra, Scrum Master tarafından yönetilecektir.
                  * Ekip sprinti tartışır: neler iyi gitti, bir sonraki sprint için daha üretken olmak ve hatta daha fazla eğlenmek için nelerin iyileştirilmesi gerekiyor.
