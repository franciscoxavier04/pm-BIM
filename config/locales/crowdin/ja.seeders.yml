                content: |
                  ### スプリント計画会議

                  _スプリント計画会議へのトピックをここに文書化してください_

                  * タイムボックス（8時間）
                  * インプット：プロダクトバックログ
                  * アウトプット：スプリントバックログ

                  * 4時間の追加タイムボックス2つに分割：

                      * プロダクトオーナーは、[プロダクトバックログ]({{opSetting:base_url}}/projects/your-scrum-project/backlogs)と優先順位をチームに提示し、チームが同意しなければならないスプリントゴールを説明する。一緒に、プロダクトバックログから、チームが次のスプリントで担当するトピックに優先順位をつける。チームは議論された納品にコミットする。
                      * チームは自律的に（プロダクトオーナーなしで）詳細な計画を立て、議論された要件からタスクを分解して[スプリントバックログ]({{opSetting:base_url}}/projects/your-scrum-project/backlogs)を統合する。


                  ### デイリースクラムミーティング

                  _デイリースクラムミーティングのトピックをここに文書化してください_

                  * 短い、毎日のチームのステータスミーティング。
                  * 時間枠（最大15分）。
                  * タスクボード](##sprint:scrum_project__version__sprint_1)から以下のトピックについて議論する。
                      * 次のデイリースクラムまで何をする予定か？
                      * 次のデイリースクラムまで何をする予定か？
                  * スクラムマスターがモデレーターとなり、[スプリントの阻害要因](##sprint:scrum_project__version__sprint_1)をメモします。
                  * プロダクトオーナーは情報を得るために参加することができる。

                  ### スプリントレビューミーティング

                  _スプリントレビューミーティングのトピックをここに記録してください_

                  * タイムボックス（4時間）。
                  * 準備時間は1人あたり最大1時間。
                  * チームは、プロダクトオーナーやその他の関係者に、このスプリントで達成されたことを示す。
                  * 重要：ダミーやパワーポイントは使わない！完成した製品の機能（インクリメント）だけを示すこと。
                  * プロダクトオーナー、利害関係者、その他からのフィードバックが望まれ、今後の作業に含まれる。
                  * 実証された機能性に基づいて、プロダクトオーナーはこのインクリメントを本番稼動させるか、あるいはさらに開発するかを決定する。この可能性は、早期の ROI を可能にする。


                  ### スプリントレトロスペクティブ

                  _スプリントレトロスペクティブミーティングへのトピックをここに文書化してください_

                  * 時間枠（3時間）。
                  * スプリントレビューの後、スクラムマスターが司会を務める。
                  * チームはスプリントについて議論する：何がうまくいったか、次のスプリントでより生産的になるために何を改善する必要があるか、あるいはもっと楽しむ必要があるか。
