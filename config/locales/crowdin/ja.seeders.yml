        text: |
          OpenProjectは、オープンソースを代表するプロジェクト管理ソフトウェアです。クラシック、アジャイル、ハイブリッドのプロジェクト管理をサポートし、データを完全にコントロールすることができます。

          コア機能とユースケース

          * プロジェクトポートフォリオ管理](https://www.openproject.org/collaboration-software-features/project-portfolio-management/)
          * [プロジェクト計画とスケジューリング](https://www.openproject.org/collaboration-software-features/project-planning-scheduling/)
