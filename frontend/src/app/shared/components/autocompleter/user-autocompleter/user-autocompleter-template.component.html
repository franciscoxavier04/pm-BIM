<ng-template
  #optionTemplate
  let-item
  let-search="search"
>
  <op-principal
    *ngIf="item && item.href"
    [principal]="item"
    [hideName]="true"
    [hoverCard]="hoverCards"
    [hoverCardModalTarget]="getHoverCardTarget()"
    size="mini"
  ></op-principal>
  <span [opSearchHighlight]="search"
        [attr.data-hover-card-target]="getHoverCardTarget()"
        [attr.data-hover-card-url]="getHoverCardUrl(item.id)"
        class="op-user-autocompleter--name op-hover-card--preview-trigger">
      {{ item.name }}
    </span>
  <span
    class="op-autocompleter__option-principal-email"
    *ngIf="item.email"
    [opSearchHighlight]="search"
  >{{ item.email }}</span>
</ng-template>
<ng-template #footerTemplate *ngIf="inviteUserToProject">
  <op-invite-user-button
    [projectId]="inviteUserToProject"
    class="op-select-footer"
  ></op-invite-user-button>
</ng-template>
