<div class="op-breadcrumbs">
  <!-- Desktop Version -->
  <nav [attr.aria-label]="text.breadcrumb" class="hidden-for-mobile">
    <ol class="op-breadcrumb-items">
      <li
        class="op-breadcrumb-item"
        data-test-selector="op-breadcrumb-item"
        *ngFor="let item of items; let last = last"
        [class.active]="last"
        [attr.aria-current]="last ? 'page' : null"
      >
        <ng-container *ngIf="!last">
          <ng-container *ngIf="isLink(item); else plainText">
            <a [href]="item.href" target="_self">{{ item.text }}</a>
          </ng-container>
          <ng-template #plainText>
            <span>{{ item }}</span>
          </ng-template>
        </ng-container>
        <ng-container *ngIf="last">
          <span>
            <ng-container *ngIf="lastItemSection">
              <span class="op-breadcrumb-section">{{ lastItemSection }}:</span>
            </ng-container>
            <strong>{{ getText(item) }}</strong>
          </span>
        </ng-container>
      </li>
    </ol>
  </nav>

  <!-- Mobile Version -->
  <nav [attr.aria-label]="text.breadcrumb" class="hidden-for-desktop">
    <div class="op-breadcrumb-mobile" *ngIf="items.length > 1">
      <ng-container *ngIf="getHref(items[items.length - 2]) as href">
        <a class="op-breadcrumb-back" [href]="href" target="_self">
          <svg arrow-left-icon size="small"></svg>
          {{ getText(items[items.length - 2]) }}
        </a>
      </ng-container>
    </div>
  </nav>
</div>
