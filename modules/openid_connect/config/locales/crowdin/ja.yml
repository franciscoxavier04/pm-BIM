  provider:
    delete_warning:
      input_delete_confirmation: 確認のため、削除するフィルタ名 %{name} を入力します。
      irreversible_notice: ワークパッケージの削除は復元できない操作です。
      provider: 'SSO プロバイダー %{name}を削除してもよろしいですか？ このアクションを確認するには、以下のフィールドにプロバイダの名前を入力してください。'
      delete_result_1: 利用可能なプロバイダのリストからプロバイダを削除します。
      delete_result_user_count:
        zero: 現在、このプロバイダを使用しているユーザーはいません。これ以上の操作は必要ありません。
        one: "1人のユーザーが現在このプロバイダーを使用しています。再招待または別のプロバイダーでログインする必要があります。"
        other: "%{count}人のユーザーが現在このプロバイダーを使用しています。再招待または別のプロバイダーでログインする必要があります。"
      delete_result_direct: このプロバイダは直接ログインプロバイダとしてマークされています。この設定は削除され、ユーザはログインのためにプロバイダにリダイレクトされなくなります。
  openid_connect:
    menu_title: OpenID プロバイダー
    delete_title: "OpenID Connectプロバイダの削除"
    group_links_heading: OpenID Connectグループリンク
    instructions:
      redirect_url: これは、OpenID Connectプロバイダがログイン成功後にOpenProjectにリダイレクトするために使用するリダイレクトURLです。
      endpoint_url: OpenID Connectプロバイダーから与えられたエンドポイントURL
      group_regexes: 1行に1つの正規表現パターン。この方法については[ドキュメント](docs_url)を読んでください。
      group_regexes_detail: 正規表現を使用してパターンを定義し、グループ・クレームからグループ名を一致させます。例えば、<code>^Level1/Level2/([ \w/]+)$ の</code>ようなパターンを入力すると、"Level1/Level2/GroupName/SubGroup" を含む応答から "Groupname/SubGroup" というグループを抽出します。
      group_sync: アイデンティティ・プロバイダからグループ・メンバーシップ情報を自動的に抽出し、同期する。
      groups_claim: ユーザーがメンバーであるグループ名を示すと予想される請求の名前を指定する。
      metadata_none: この情報がありません
      metadata_url: ディスカバリーのエンドポイントURL
      client_id: これは、OpenID Connectプロバイダから与えられたクライアントIDです。
      client_secret: これは、OpenID Connectプロバイダから与えられたクライアントシークレットです。
      limit_self_registration: 有効にした場合、ユーザーはプロバイダーのエンドに設定が許可されている場合にのみ、このプロバイダーを使用して登録できます。
      display_name: プロバイダーの名前。これはログインボタンとプロバイダーリストに表示されます。
      tenant: '該当する場合は、デフォルトのテナントをご自身のテナントに置き換えてください。<a href=" https://learn.microsoft.com/en-us/entra/identity-platform/v2-protocols-oidc#find-your-apps-openid-configuration-document-uri">こちらを</a>ご覧ください。'
      scope: カスタムスコープをリクエストしたい場合は、スペースで区切られた1つまたは複数のスコープ値を追加できます。 詳細については、[OpenID Connect documentation](docs_url)を参照してください。
      post_logout_redirect_uri: ログアウト要求後にOpenID ConnectプロバイダがリダイレクトすべきURL。
      claims: >
        userinfoとidトークンのエンドポイントに対して追加のクレームを要求することができます。詳しくは [OpenID connect documentation](docs_url) を参照してください。
      acr_values: >
        より簡単なフォーマットで非必須クレームをリクエストする。詳しくは[acr_valuesに関するドキュメント](docs_url)を参照のこと。
      mapping_login: >
        userinfoレスポンスに、ログイン属性に使用するカスタム・マッピングを指定する。
      mapping_email: >
        userinfo レスポンスに、email 属性に使用するカスタム・マッピングを指定します。
      mapping_first_name: >
        userinfoレスポンスに、ファーストネームに使用するカスタムマッピングを指定する。
      mapping_last_name: >
        userinfoレスポンスに、姓に使用するカスタムマッピングを指定する。
      mapping_admin: >
        userinfo レスポンスに、admin ステータスに使用するカスタムマッピングを指定します。boolean 属性が返されることを期待します。
    settings:
      metadata_none: 私はこの情報を持っていない
      metadata_url: 私はディスカバリーエンドポイントURLを持っています
      endpoint_url: エンドポイントURL
