      title: "Planifiée"
      subtitle: >
        Les réunions suivantes sont planifiées dans le calendrier des réunions récurrentes, mais ne sont pas encore ouvertes. Chaque fois qu'une réunion planifiée commence, la suivante est automatiquement ouverte pour vous. Vous pouvez également ouvrir les réunions planifiées manuellement pour importer le modèle et commencer à modifier l'ordre du jour.
      blankslate:
        title: "Plus de réunions planifiées"
        desc: >
          Aucune réunion supplémentaire n'est prévue dans cette série. Pour planifier des réunions supplémentaires ou prolonger la série, accédez au modèle et modifiez les détails de la réunion pour changer la date de fin, la fréquence ou l'intervalle.
