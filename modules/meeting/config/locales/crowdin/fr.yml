      title: "Supprimer la série de réunions"
      heading: "Supprimer définitivement cette série de réunions ?"
      confirmation_message_html:
        zero: >
          La série de réunions <strong>%{title}</strong> n'a aucune occurrence de réunion. La série sera supprimée pour tout le monde. Veuillez procéder avec prudence.
        one: >
          La suppression de <strong>%{title}</strong> supprimera également une occurrence de cette série. Cette action est irréversible. Veuillez procéder avec prudence.
        other: >
          La suppression de <strong>%{title}</strong> supprimera les %{count} occurrences de cette série. Cette action est irréversible. Veuillez procéder avec prudence.
