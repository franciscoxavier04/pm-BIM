      title: "Annuler l'occurrence de la réunion"
      heading: "Annuler cette occurrence de réunion ?"
      confirmation_message_html: >
        Toutes les informations relatives à la réunion qui ne figurent pas dans le modèle seront perdues. Voulez-vous continuer ?
