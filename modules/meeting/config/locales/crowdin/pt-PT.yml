        As seguintes reuniões estão planeadas na agenda de reuniões recorrentes, mas ainda não estão abertas. Sempre que uma reunião planeada começa, a seguinte será automaticamente aberta para si. Também pode abrir reuniões planeadas manualmente para importar o modelo e começar a editar a agenda.
