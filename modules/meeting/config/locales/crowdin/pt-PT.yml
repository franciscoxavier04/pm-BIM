        zero: >
          A série de reuniões <strong>%{title}</strong> não tem quaisquer ocorrências de reunião. A série será eliminada para todos. Proceda com cuidado.
        one: >
          A eliminação de <strong>%{title}</strong> também irá eliminar uma ocorrência nesta série. Esta ação não é reversível. Proceda com cuidado.
        other: >
          A eliminação de <strong>%{title}</strong> irá eliminar as %{count} ocorrências nesta série. Esta ação não é reversível. Proceda com cuidado.
