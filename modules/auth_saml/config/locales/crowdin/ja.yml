    instructions:
      documentation_link: >
        これらの構成オプションの詳細については、[SAML プロバイダの構成に関する文書](docs_url) を参照してください。
      display_name: >
        プロバイダーの名前。これはログインボタンとプロバイダーリストに表示されます。
      metadata_none: >
        ID プロバイダにメタデータ・エンドポイントまたは XML ダウンロード・オプションがない。手動で設定できます。
      metadata_url: >
        ID プロバイダはメタデータ URL を提供する。
      metadata_xml: >
        ID プロバイダがメタデータ XML をダウンロードする。
      limit_self_registration: >
        有効にした場合、ユーザーは自己登録設定が許可されている場合にのみ、このプロバイダを使用して登録することができます。
      sp_entity_id: >
        サービスプロバイダー(SP)のエンティティID。Audience と呼ばれることもあります。OpenProject インスタンスの一意のクライアント識別子です。
      idp_sso_service_url: >
        IDプロバイダのログイン・エンドポイントのURL。
      idp_slo_service_url: >
        IDプロバイダのログイン・エンドポイントのURL。
      idp_cert: >
        ID プロバイダの X509 PEM 形式の公開証明書を入力します。改行で区切ることで、複数の証明書を入力できます。
      name_identifier_format: >
        SAML アサーションに使用する名前識別子形式を設定する。
      sp_metadata_endpoint: >
        これは、OpenProject SAML メタデータが利用可能な URL です。オプションで、これを使用して ID プロバイダを設定します。
      mapping: >
        OpenProject で、SAML レスポンスとユーザ属性との間のマッピングを構成します。検索する属性名を複数設定できます。OpenProject は、SAML レスポンスから利用可能な最初の属性を選択します。
      mapping_login: >
        ログインに使用されたレスポンスの SAML 属性。
      mapping_mail: >
        ユーザの電子メールに使用される応答の SAML 属性。
      mapping_firstname: >
        指定された名前に使用される応答の SAML 属性。
      mapping_lastname: >
        姓に使用されるレスポンスの SAML 属性。
      mapping_uid: >
        内部ユーザ ID に使用する SAML 属性。代わりに name_id 属性を使用する場合は、空のままにします。
      request_uid: >
        内部ユーザ ID を要求する SAML 属性。デフォルトでは、このフィールドには name_id が使用されます。
      requested_attributes: >
        これらの属性は SAML リクエスト XML に追加され、OpenProject が必要とする属性を ID プロバイダに伝えます。
      requested_format: >
        要求された属性の形式。これは、SAML 要求で属性の形式を指定するために使用される。詳細は、[要求属性の構成に関する文書](docs_url) を参照してください。
      authn_requests_signed: >
        チェックすると、OpenProject は SAML AuthnRequest に署名します。以下のフィールドを使用して、署名証明書と秘密鍵を提供する必要があります。
      want_assertions_signed: >
        チェックした場合、OpenProject は独自の証明書キーペアを使用した ID プロバイダからの署名付き応答を要求します。OpenProject は、基本設定セクションの証明書に対して署名を検証します。
      want_assertions_encrypted: >
        有効にすると、ID プロバイダが、提供する証明書ペアを使用してアサーション応答を暗号化することを要求する。
      certificate: >
        OpenProject が SAML リクエストの署名に使用する、X509 PEM 形式の証明書を入力します。
      private_key: >
        上記証明書のX509 PEMフォーマット秘密鍵を入力する。これはRSA秘密鍵である必要があります。
      signature_method: >
        OpenProject が実行する SAML リクエスト署名に使用する署名アルゴリズムを選択します (デフォルト: %{default_option})。
      digest_method: >
        OpenProject が実行する SAML リクエスト署名に使用するダイジェスト・アルゴリズムを選択します (デフォルト: %{default_option})。
      icon: >
        オプションで、プロバイダー名の横に表示されるアイコン画像への公開URLを指定します。
      metadata_for_idp: >
        この情報は、SAML ID プロバイダから要求される場合がある。
