      metadata:
        dialog: "Dette er URL'en, hvor OpenProject SAML-metadataene er tilgængelige. Brug den evt. til opsætning af identitetsudbyderen:"
      upsale:
        description: Forbind OpenProject til en SAML-identitetsudbyder
      request_attributes:
        title: 'Anmodede attributter'
        legend: >
          Disse attributter føjes til SAML XML-metadata for overfor den identificere udbyder at angive, hvilke attributter OpenProject kræver. Man skal muligvis stadig eksplicit opsætte sin identitetsudbyder for at sende disse attributter. Tjek relevante IdP-dokumentation.
        name: 'Anmodet attributnøgle'
        format: 'Attributformat'
      section_headers:
        configuration: "Primær opsætning"
        attributes: "Attributter"
      section_texts:
        display_name: "Opsæt visningsnavnet på SAML-udbyderen."
        metadata: "Forudfyld opsætning vha. en metadata-URL eller ved at indsætte metadata-XML"
        metadata_form: "Hvis identitetsudbyderen har et metadata-endepunkt eller XML-download, tilføj det nedenfor for at forudfylde opsætningen."
        metadata_form_banner: "Redigering af metadata kan tilsidesætte eksisterende værdier i andre afsnit. "
        configuration: "Opsæt endepunkts-URL'erne for identitetsudbyderen, certifikaterne og yderligere SAML-indstillinger."
        configuration_metadata: "Denne information er forudfyldt med de leverede metadata. I de fleste tilfælde kræver de ikke redigering."
        encryption: "Opsæt udsagnssignaturer og kryptering for SAML-anmodninger og -svar."
        encryption_form: "Man ønsker muligvis at kryptere udsagnssvaret eller få anmodninger fra OpenProject signeret."
        mapping: "Justér manuelt kortlægningen mellem SAML-svar og brugerattributter i OpenProject."
        requested_attributes: "Definér det sæt attributter, der skal anmodes om i SAML-anmodningen sendt til identitetsudbyderen."
      seeded_from_env: "Denne udbyder blev seeded fra miljøopsætningnen. Den kan ikke redigeres."
    settings:
      metadata_none: "Metadata haves ikke"
      metadata_url: "Metadata-URL"
      metadata_xml: "Metadata-XML"
    instructions:
      documentation_link: >
        Se vores [dokumentation om opsætning af SAML-udbydere](docs_url) for mere information om disse opsætningsmuligheder.
      display_name: >
        Udbydernavnet. Dette vises som login-knappen samt på udbyderlisten.
      metadata_none: >
        Identitetsudbyderen har ikke et metadata-endepunkt eller XML-download mulighed. Dette opsættes manuelt.
      metadata_url: >
        Identitetsudbyderen leverer en metadata-URL.
      metadata_xml: >
        Identitetsudbyderen leverer en metadata-XML download.
      limit_self_registration: >
        Hvis aktiveret, kan brugere kun registrere sig vha. denne udbyder, hvis selv-registreringsindstillingen tillader dette.
      sp_entity_id: >
        Entitets-ID for tjenesteudbyderen (SP). Sommetider også kaldet Audience. Dette er OpenProject-instansens unikke klientidentifikator.
      idp_sso_service_url: >
        URL'en til identitetsudbyderens login-endepunkt.
      idp_slo_service_url: >
        URL'en til identitetsudbyderens login-endepunkt.
      idp_cert: >
        Angiv det X509 PEM-formaterede offentlige certifikat fra identitetsudbyderen. Flere certifikater kan angives ved at adskille dem med en ny linje.
      name_identifier_format: >
        Opsæt navneidentifkatorformatet til brug for SAML-udsagnet.
      sp_metadata_endpoint: >
        Dette er URL'en, hvor OpenProject SAML-metadataene er tilgængelige. Brug den evt. til opsætning af identitetsudbyderen.
      mapping: >
        Opsæt kortlægningen mellem SAML-svar og brugerattributter i OpenProject. Der kan opsættes flere attributnavne at kigge efter. OpenProject vælger den første tilgængelige attribut fra SAML-svar.
      mapping_login: >
        SAML-attributter fra svaret brugt til login.
      mapping_mail: >
        SAML-attributter fra svaret brugt til brugere-mailadressen.
      mapping_firstname: >
        SAML-attributter fra svaret brugt til fornavnet.
      mapping_lastname: >
        SAML-attributter fra svaret brugt til efternavnet.
      mapping_uid: >
        SAML-attributten til brug for det interne bruger-ID. Lad feltet stå tomt for brug af navn_id-attributten i stedet
      request_uid: >
        SAML-attribut til anmodning om det interne bruger-ID. Som standard bruges navn_id til dette felt.
      requested_attributes: >
        Disse attributter føjes til SAML anmodningens-XML'en for kommunikere til identitetsudbyderen, hvilke attributterne OpenProject kræver.
      requested_format: >
        Formatet på den ønskede attribut. Dette bruges til at angive formatet på attributten i SAML-anmodningen. Se [dokumentation for opsætning af anmodede attributter](docs_url) for mere information.
      authn_requests_signed: >
        Hvis markeret, vil OpenProject signere SAML AuthnRequest'en. Et signeringscertifikat og en privat nøgle vil skulle angives i felterne nedenfor.
      want_assertions_signed: >
        Hvis markeret, vil OpenProject kræve signerede svar fra identitetsudbyderen vha. dennes eget certifikatnøglepar. OpenProject vil bekræfte signaturen mod certifikatet fra basisopsætningsafsnittet.
      want_assertions_encrypted: >
        Hvis aktiveret, kræves det, at identitetsudbyderen krypterer udsagnssvaret vha. det certifikatpar, man leverer.
      certificate: >
        Angiv det X509 PEM-formaterede certifikat brugt af OpenProject til signering af SAML-anmodninger.
      private_key: >
        Angiv den private X509 PEM-formaterede nøgle for ovenstående certifikat. Dette skal være en RSA-privatnøgle.
      signature_method: >
        Vælg signaturalgoritmen til brug for SAML-anmodningssigneringen udført af OpenProject (Standard: %{default_option}).
      digest_method: >
        Vælg digest-algoritmen til brug for SAML-anmodningssigneringen udført af OpenProject (Standard: %{default_option}).
      icon: >
        Angiv alternativt en offentlig URL til en ikongrafik, der vil fremgå ved siden af udbyderens navn.
      metadata_for_idp: >
        Disse oplysninger kan blive udbedt af SAML-identitetsudbyderen.
