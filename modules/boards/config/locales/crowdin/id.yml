#English strings go here
id:
  plugin_openproject_boards:
    name: "OpenProject Boards"
    description: "Provides board views."
  permission_show_board_views: "Lihat papan"
  permission_manage_board_views: "Atur papan"
  project_module_board_view: "Papan"
  ee:
    upsell:
      board_view:
        description: 'Would you like to automate your workflows with Boards? Advanced boards are an Enterprise add-on. Please upgrade to a paid plan.'
  boards:
    label_board: "Papan"
    label_boards: "Papan"
    label_create_new_board: "Buat papan baru"
    label_board_type: "Tipe papan"
    board_types:
      free: Dasar
      action: "Papan aksi (%{attribute}"
    board_type_attributes:
      assignee: Pelimpahan
      status: Status
      version: Versi
      subproject: Sub-Project
      subtasks: Orangtua-anak
      basic: Dasar
    board_type_descriptions:
      basic: >
        Mulai dari awal dengan papan kosong. Tambahkan kartu dan kolom secara manual ke papan ini.
      status: >
        Papan gaya kanban dasar dengan kolom untuk status seperti To Do, In Progress, Done.
      assignee: >
        Papan dengan kolom otomatis berdasarkan pengguna yang ditugaskan. Ideal untuk mengirimkan paket kerja.
      version: >
        Papan dengan kolom otomatis berdasarkan atribut versi. Ideal untuk merencanakan pengembangan produk.
      subproject: >
        Papan dengan kolom otomatis untuk subproyek. Menyeret paket pekerjaan ke daftar lain akan memperbarui (sub) proyek yang sesuai.
      subtasks: >
        Papan dengan kolom otomatis untuk sub-elemen. Menyeret paket pekerjaan ke daftar lain akan memperbarui induknya.
