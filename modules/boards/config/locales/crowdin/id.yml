    board_type_descriptions:
      basic: >
        Mulai dari awal dengan papan kosong. Tambahkan kartu dan kolom secara manual ke papan ini.
      status: >
        Papan gaya kanban dasar dengan kolom untuk status seperti To Do, In Progress, Done.
      assignee: >
        Papan dengan kolom otomatis berdasarkan pengguna yang ditugaskan. Ideal untuk mengirimkan paket kerja.
      version: >
        Papan dengan kolom otomatis berdasarkan atribut versi. Ideal untuk merencanakan pengembangan produk.
      subproject: >
        Papan dengan kolom otomatis untuk subproyek. Menyeret paket pekerjaan ke daftar lain akan memperbarui (sub) proyek yang sesuai.
      subtasks: >
        Papan dengan kolom otomatis untuk sub-elemen. Menyeret paket pekerjaan ke daftar lain akan memperbarui induknya.
