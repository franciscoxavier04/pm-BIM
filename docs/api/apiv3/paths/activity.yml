# /api/v3/activities/{id}
---
get:
  summary: Get an activity
  operationId: get_activity
  tags:
    - Activities
  description: Returns the requested activity resource identified by its unique id.
  parameters:
    - name: id
      description: Activity id
      in: path
      required: true
      schema:
        type: integer
      example: '1'
  responses:
    '200':
      description: OK
      content:
        application/hal+json:
          schema:
            $ref: '../components/schemas/activity_model.yml'
          examples:
            response:
              $ref: '../components/examples/activity_response.yml'

patch:
  summary: Update activity
  operationId: update_activity
  tags:
    - Activities
  description: Updates an activity's comment and, on success, returns the updated activity.
  parameters:
    - name: id
      description: Activity id
      in: path
      required: true
      schema:
        type: integer
      example: '1'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../components/schemas/activity_comment_write_model.yml'
  responses:
    '200':
      description: OK
      content:
        application/hal+json:
          schema:
            $ref: '../components/schemas/activity_model.yml'
          examples:
            response:
              $ref: '../components/examples/activity_response.yml'
    '400':
      $ref: '../components/responses/invalid_request_body.yml'
    '403':
      description: |-
        Returned if the client does not have sufficient permissions.

        **Required permission:** edit journals
      content:
        application/hal+json:
          schema:
            $ref: '../components/schemas/error_response.yml'
          examples:
            response:
              value:
                _type: Error
                errorIdentifier: urn:openproject-org:api:v3:errors:MissingPermission
                message: You are not allowed to edit the comment of this journal entry.
    '406':
      $ref: '../components/responses/missing_content_type.yml'
    '415':
      $ref: '../components/responses/unsupported_media_type.yml'
    '422':
      description: Returned if the client tries to modify a read-only property.
      content:
        application/hal+json:
          schema:
            $ref: '../components/schemas/error_response.yml'
          examples:
            response:
              value:
                _type: Error
                errorIdentifier: urn:openproject-org:api:v3:errors:PropertyIsReadOnly
                message: The ID of an activity can't be changed.
